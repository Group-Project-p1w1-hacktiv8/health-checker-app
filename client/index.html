<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <!-- ! jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- ? poppers and bootstrap js if needed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <!-- ! our script -->
  <script src="main.js"></script>
  <!-- login page -->
  <section id="sign-in-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">

        <h2 class="text-center">Sign in</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign in</button>
        </form>
      </div>
    </div>
  </section>

  <!-- register page -->
  <section id="sign-up-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 115%; border-radius: 10px;">
        <h2 class="text-center">Register</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4" onsubmit="checker(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="your email">
          </div>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input class="form-control" type="first name" id="first_name" placeholder="first name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="last name" id="last_name" placeholder="last name">
          </div>
          <div class="form-group">
            <label for="age">Birth date</label>
            <input class="form-control" id="birth_date" type="date" placeholder="your birthdate">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="your password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign up</button>
        </form>
      </div>
    </div>
  </section>
  <!-- home page -->
  <section id="home-page" class="bg-light" style="height: 100vh; overflow-y: auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Health checker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-danger my-2 my-sm-0" type="submit">Sign out</button>
        </form>
      </div>
    </nav>

      <a href="#">Sign in</a>
      <a href="#">Sign up</a>
      <button class="btn btn-danger">logout</button>
    </nav> -->
    <div class="container d-flex justify-content-center pt-5 flex-wrap">
      <div class="card mx-4 mt-4 shadow" style="width: 18rem; width: 25%;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>

          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
