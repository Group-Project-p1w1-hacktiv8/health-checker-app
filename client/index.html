<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  <title>Document</title>
  <!-- ! bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  
  <!-- login page -->
  <section id="sign-in-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">

        <h2 class="text-center">Sign in</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4" onsubmit="signIn(event)">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email" id="email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password" id="password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;">Sign in</button>
        </form>
        <button class="btn btn-block text-white mt-3" onclick="showSignUp(event)" style="background-color: #42b0f8;"> Sign up</button>
      </div>
    </div>
  </section>

  <!-- register page -->
  <section id="sign-up-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 115%; border-radius: 10px;">
        <h2 class="text-center">Register</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4" onsubmit="signUp(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="sign-up-email" placeholder="your email">
          </div>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input class="form-control" type="first name" id="first_name" placeholder="first name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input class="form-control" type="last name" id="last_name" placeholder="last name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" id="age" type="number" placeholder="your age" min="1">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="sign-up-password" placeholder="your password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign up</button>
        </form>
      </div>
    </div>
  </section>

  <!-- home page -->
  <section id="home-page" class="bg-light" style="height: 100vh; overflow-y: auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <a class="navbar-brand" href="#">Health checker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign up</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" onsubmit="logOut(event)">
          <button class="btn btn-danger my-2 my-sm-0" type="submit">Sign out</button>
        </form>
      </div>
    </nav>

    <div class="container d-flex justify-content-center pt-5 flex-wrap" style="height:100vh;">
      <div class="mx-4" style="width: 40%;">
        <div class="card-body ">
          <h5 class="card-title">Feeling bad today?</h5>
          <h6 class="card-subtitle mb-2 text-muted">select your symptoms and let us offer you some advice</h6>
          <p class="card-text">
          </p>
          <form class="mt-4" onsubmit="addSymptom(event)">
            <select class="form-control form-control-sm" id="symptoms">
              <option>--SELECT HERE--</option>
            </select>
            <button type="submit" class="btn btn-dark mt-4">Add</button>
          </form><br>
        </div>
      </div>
      <div class="card mx-4 shadow" style="width: 40%;">
        <div class="card-body">
          <h5 class="card-title">Check your symptomps</h5>
          <h6 class="card-subtitle mb-2 text-muted">Select your symptoms here</h6>
          <form class="mt-4" onsubmit="">

            <select name="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </form>
          <br>
          
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
      <div class="mx-4 mt-4 bg-light" style="width: 40%;">
        <div class="card-body">
          <h5 class="card-title" id="title-core">Your symptoms</h5>
          <div class="container d-flex flex-wrap bg-white" style="width: 100%; overflow-y: auto;" id="listSymptoms">

            </div> -->
          </div>
          <br>
          <button type="button" class="btn btn-info btn-lg btn-block" onclick="getUserIssue(event)" id="buttonIssue">Click here for your Issue</button>
        </div>
      </div>
      <div class="card bg-dark mx-4 mt-4 shadow" style="width: 40%;">
        <div class="card-body">
          <div id="carouselExampleControls bg-dark" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="">

              <div class="carousel-item">
                <a href="">

              </div>
              <div class="carousel-item">
                <a href="">
                  <img src="./assets/undraw_healthy_options_sdo3.png" class="d-block w-100" alt="...">

            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </div>
    </div>
