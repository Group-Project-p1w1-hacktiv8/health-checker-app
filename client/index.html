<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- ! bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <!-- ! jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- ? poppers and bootstrap js if needed -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->
  <!-- ! our script -->
  <script src="main.js"></script>
  <!-- login page -->
  <section id="sign-in-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">

        <h2 class="text-center">Sign in</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign in</button>
        </form>
      </div>
    </div>
  </section>

  <!-- register page -->
  <section id="sign-up-page"> 
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="p-5 bg-light shadow" style="width: 30%; height: 80%; border-radius: 10px;">
        <h2 class="text-center">register</h2>
        <img class="w-100" src="./assets/undraw_healthy_options_sdo3.png" alt="login page">
        <form class="mt-4">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="your email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="your password">
          </div>
          <button class="btn btn-block text-white" type="submit" style="background-color: #42b0f8;"> Sign up</button>
        </form>
      </div>
    </div>
  </section>
  <!-- home page -->
  <section id="home-page" class="bg-light" style="height: 100vh; overflow-y: auto;">
    <nav class="navbar shadow navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <button class="btn btn-danger">logout</button>
    </nav>
    <div class="container d-flex justify-content-center pt-5 flex-wrap">
      <div class="card mx-4 mt-4 shadow" style="width: 18rem; width: 25%;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
          <p class="card-text">
            Quick example test to build on a card.
          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
